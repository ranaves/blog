<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <h1> Posts </h1>
    </div>   
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>            
            <th scope="col">Title</th>
            <th scope="col">Body</th>            
            <th scope="col">Comment</th>            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>
            <td>{{ post.comment.body }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
